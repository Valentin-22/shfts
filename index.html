<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Scheduler</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23cez/3paNdF+RprX8iOv6fpuDJIIU34EPv5"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="sidebar">
      <h3>Edit Agents</h3>
      <div id="agentControls"></div>
      <button onclick="addAgent()">+ Add New Agent</button>
      <button onclick="saveAgents()">Save Changes</button>
      <button onclick="downloadCSV()">Download Schedule as CSV</button>
    </div>
    <div id="content">
      <table id="scheduleTable">
        <thead>
          <tr>
            <th>Time</th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be generated by JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
