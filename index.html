<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Agent Shift Coverage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Support Agent Shift Coverage</h1>
    <div class="timeline">
        <div class="day">
            <div class="day-title">Sunday</div>
            <div class="shift new-agent" style="grid-column: 13 / 21;">New Agent (1 PM - 9 PM)</div>
            <div class="shift judiemae" style="grid-column: 21 / 25;">Judiemae (9 PM - 12 AM)</div>
        </div>
        <div class="day">
            <div class="day-title">Monday to Thursday</div>
            <div class="shift judiemae" style="grid-column: 1 / 13;">Judiemae (9 PM - 5 AM)</div>
            <div class="shift thelma" style="grid-column: 13 / 21;">Thelma (5 AM - 1 PM)</div>
            <div class="shift new-agent" style="grid-column: 21 / 29;">New Agent (1 PM - 9 PM)</div>
        </div>
        <div class="day">
            <div class="day-title">Friday</div>
            <div class="shift thelma" style="grid-column: 13 / 21;">Thelma (5 AM - 1 PM)</div>
            <div class="shift new-agent" style="grid-column: 21 / 29;">New Agent (1 PM - 9 PM)</div>
        </div>
        <div class="day">
            <div class="day-title">Saturday</div>
            <div class="shift new-agent" style="grid-column: 13 / 21;">New Agent (1 PM - 9 PM)</div>
        </div>
    </div>
</body>
</html>
