<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Scheduler</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex; /* Aligns the sidebar and the table horizontally */
            height: 100vh; /* Prevents vertical scrolling by limiting the height to the viewport */
        }
        #sidebar {
            flex: 0 0 200px; /* Sidebar width */
            padding: 20px;
            background-color: #f0f0f0;
            overflow-y: auto; /* Allows scrolling within the sidebar if needed */
        }
        #content {
            flex-grow: 1;
            overflow-x: auto; /* Allows horizontal scrolling for the table */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
            min-width: 70px;
        }
        th {
            background-color: #343a40;
            color: #ffffff;
        }
        .judiemae { background-color: #ffcccb; }
        .thelma { background-color: #add8e6; }
        .newagent { background-color: #90ee90; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Edit Agents</h3>
        <div id="agentControls"></div>
        <button onclick="addAgent()">+ Add New Agent</button>
    </div>
    <div id="content">
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        let agents = [
            { name: 'Judiemae', days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'], startHour: 21, endHour: 5 },
            { name: 'Thelma', days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'], startHour: 5, endHour: 13 },
            { name: 'New Agent', days: ['Friday', 'Saturday', 'Sunday', 'Monday', 'Tuesday'], startHour: 13, endHour: 21 }
        ];

        function updateTable() {
            const tbody = document.querySelector('#scheduleTable tbody');
            tbody.innerHTML = ''; // Clear the table first
            for (let hour = 0; hour < 24; hour++) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = hour < 10 ? `0${hour}:00` : `${hour}:00`;
                row.appendChild(timeCell);

                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    agents.forEach(agent => {
                        const dayName = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][day];
                        if (agent.days.includes(dayName) && isWorking(agent, hour)) {
                            cell.classList.add(agent.name.toLowerCase().replace(' ', ''));
                            cell.textContent = agent.name;
                        }
                    });
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }
        }

        function isWorking(agent, hour) {
            if (agent.startHour > agent.endHour) { // Overnight shift
                return hour >= agent.startHour || hour < agent.endHour;
            } else {
                return hour >= agent.startHour && hour < agent.endHour;
            }
        }

        function buildAgentControls() {
            const controls = document.getElementById('agentControls');
            controls.innerHTML = ''; // Clear existing controls
            agents.forEach((agent, index) => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${agent.name}</strong>
                                 <button onclick="removeAgent(${index})">-</button>
                                 Start: <input type="number" value="${agent.startHour}" onchange="updateAgent(${index}, 'startHour', this.value)">
                                 End: <input type="number" value="${agent.endHour}" onchange="updateAgent(${index}, 'endHour', this.value)">`;
                controls.appendChild(div);
            });
        }

        function addAgent() {
            const newName = prompt("Enter new agent's name:");
            if (newName) {
                agents.push({ name: newName, days: ['Monday', 'Tuesday'], startHour: 9, endHour: 17 });
                buildAgentControls();
                updateTable();
            }
        }

        function removeAgent(index) {
            agents.splice(index, 1);
            buildAgentControls();
            updateTable();
        }

        function updateAgent(index, field, value) {
            agents[index][field] = parseInt(value);
            updateTable();
        }

        buildAgentControls();
        updateTable();
    </script>
</body>
</html>
