<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Scheduler</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            flex: 0 0 300px; /* Increased width to accommodate controls */
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allows vertical scrolling if needed */
        }

        #content {
            flex-grow: 1;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
            min-width: 70px;
        }

        th {
            background-color: #343a40;
            color: #ffffff;
        }

        .agent-control {
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            background: white;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .days-wrapper { /* Control the wrapping of day checkboxes */
            display: flex;
            flex-wrap: wrap;
        }

        .day-checkbox { 
            margin-right: 10px; /* Space between checkboxes */
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Edit Agents</h3>
        <div id="agentControls"></div>
        <button onclick="addAgent()">+ Add New Agent</button>
    </div>
    <div id="content">
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        let agents = [
            { name: 'Judiemae', days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'], startHour: 21, endHour: 5 },
            { name: 'Thelma', days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'], startHour: 5, endHour: 13 },
            { name: 'New Agent', days: ['Friday', 'Saturday', 'Sunday', 'Monday', 'Tuesday'], startHour: 13, endHour: 21 }
        ];
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function updateTable() {
            const tbody = document.querySelector('#scheduleTable tbody');
            tbody.innerHTML = '';
            for (let hour = 0; hour < 24; hour++) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = hour < 10 ? `0${hour}:00` : `${hour}:00`;
                row.appendChild(timeCell);

                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    agents.forEach(agent => {
                        const dayName = daysOfWeek[day];
                        if (agent.days.includes(dayName) && isWorking(agent, hour)) {
                            cell.classList.add(agent.name.toLowerCase().replace(' ', ''));
                            cell.textContent = agent.name;
                        }
                    });
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }
        }

        function isWorking(agent, hour) {
            return agent.startHour > agent.endHour
                ? hour >= agent.startHour || hour < agent.endHour
                : hour >= agent.startHour && hour < agent.endHour;
        }

        function buildAgentControls() {
            const controls = document.getElementById('agentControls');
            controls.innerHTML = '';
            agents.forEach((agent, index) => {
                const div = document.createElement('div');
                div.className = 'agent-control';
                let controlsHTML = `<div class="flex-row"><strong>${agent.name}</strong><button onclick="removeAgent(${index})">-</button></div>`;
                controlsHTML += `<div class="flex-row">Start: <input type="number" value="${agent.startHour}" onchange="updateAgent(${index}, 'startHour', parseInt(this.value))"></div>`;
                controlsHTML += `<div class="flex-row">End: <input type="number" value="${agent.endHour}" onchange="updateAgent(${index}, 'endHour', parseInt(this.value))"></div>`;
                controlsHTML += `<div class="days-wrapper">Days: ${daysOfWeek.map(day => `<span class="day-checkbox"><input type="checkbox" ${agent.days.includes(day) ? 'checked' : ''} onchange="toggleDay('${agent.name}', '${day}')"> ${day}</span>`).join('')}</div>`;
                div.innerHTML = controlsHTML;
                controls.appendChild(div);
            });
        }

        function addAgent() {
            const newName = prompt("Enter new agent's name:");
            if (newName) {
                agents.push({ name: newName, days: ['Monday'], startHour: 9, endHour: 17 });
                buildAgentControls();
                updateTable();
            }
        }

        function removeAgent(index) {
            agents.splice(index, 1);
            buildAgentControls();
            updateTable();
        }

        function updateAgent(index, field, value) {
            agents[index][field] = value;
            updateTable();
        }

        function toggleDay(agentName, day) {
            const agent = agents.find(a => a.name === agentName);
            const dayIndex = agent.days.indexOf(day);
            if (dayIndex > -1) {
                agent.days.splice(dayIndex, 1);
            } else {
                agent.days.push(day);
            }
            updateTable();
        }

        buildAgentControls();
        updateTable();
    </script>
</body>
</html>
