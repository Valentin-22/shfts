<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Scheduler</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            flex: 0 0 300px;
            padding: 20px;
            background: linear-gradient(180deg, #a7c7e7, #89cff0);
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        #content {
            flex-grow: 1;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
            min-width: 70px;
            position: relative;
        }
        .agent-cell {
            display: block;
            padding: 2px;
            border-radius: 4px;
            margin: 1px;
            font-size: 0.75rem;
            width: calc(100% - 2px);
            text-align: center;
        }
        .agent-control {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: white;
            border: 1px solid #cccccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            border: none;
            padding: 6px 12px;
            background-color: #f8f8f8;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <h3>Edit Agents</h3>
    <div id="agentControls"></div>
    <button onclick="addAgent()">+ Add New Agent</button>
</div>
<div id="content">
    <table id="scheduleTable">
        <thead>
        <tr>
            <th>Time</th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be generated by JavaScript -->
        </tbody>
    </table>
</div>

<script>
    let agents = [
        { name: 'Judiemae', days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'], startHour: 21, endHour: 5, color: '#ffcccb'},
        { name: 'Thelma', days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'], startHour: 5, endHour: 13, color: '#add8e6'},
        { name: 'New Agent', days: ['Friday', 'Saturday', 'Sunday', 'Monday', 'Tuesday'], startHour: 13, endHour: 21, color: '#90ee90'}
    ];
    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

    function updateTable() {
        const tbody = document.querySelector('#scheduleTable tbody');
        tbody.innerHTML = '';
        for (let hour = 0; hour < 24; hour++) {
            const row = document.createElement('tr');
            const timeCell = document.createElement('td');
            timeCell.textContent = hour < 10 ? `0${hour}:00` : `${hour}:00`;
            row.appendChild(timeCell);

            for (let day = 0; day < 7; day++) {
                const cell = document.createElement('td');
                const agentsWorkingThisHour = agents.filter(agent =>
                    agent.days.includes(daysOfWeek[day]) && isWorking(agent, hour)
                );

                if (agentsWorkingThisHour.length === 1) {
                    const agent = agentsWorkingThisHour[0];
                    cell.textContent = agent.name;
                    cell.style.backgroundColor = agent.color;
                    cell.style.color = 'white';
                } else if (agentsWorkingThisHour.length > 1) {
                    agentsWorkingThisHour.forEach(agent => {
                        const span = document.createElement('div');
                        span.className = 'agent-cell';
                        span.textContent = agent.name;
                        span.style.backgroundColor = agent.color;
                        span.style.color = 'white';
                        cell.appendChild(span);
                    });
                }

                row.appendChild(cell);
            }
            tbody.appendChild(row);
        }
    }

    function isWorking(agent, hour) {
        return agent.startHour > agent.endHour
            ? hour >= agent.startHour || hour < agent.endHour
            : hour >= agent.startHour && hour < agent.endHour;
    }

    function addAgent() {
        const newName = prompt("Enter new agent's name:");
        const newColor = generateRandomColor();
        if (newName) {
            agents.push({ name: newName, days: ['Monday'], startHour: 9, endHour: 17, color: newColor });
            updateTable();
        }
    }

    function generateRandomColor() {
        let hue = Math.floor(Math.random() * 360);
        return `hsl(${hue}, 100%, 80%)`;
    }

    updateTable();
</script>
</body>
</html>
