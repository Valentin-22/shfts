<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Scheduler</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            flex: 0 0 300px;
            padding: 20px;
            background: linear-gradient(180deg, #a7c7e7, #89cff0);
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        #content {
            flex-grow: 1;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
            min-width: 70px;
            position: relative;
        }

        .agent-cell {
            display: block;
            padding: 2px;
            border-radius: 4px;
            margin: 1px;
            font-size: 0.75rem;
            width: 100%;
            text-align: center;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Improve readability */
        }

        .agent-control {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: white;
            border: 1px solid #cccccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            margin-top: 5px;
        }

        .day-checkbox {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            cursor: pointer;
            border: none;
            padding: 6px 12px;
            background-color: #f8f8f8;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <h3>Edit Agents</h3>
    <div id="agentControls"></div>
    <button onclick="addAgent()">+ Add New Agent</button>
</div>
<div id="content">
    <table id="scheduleTable">
        <thead>
        <tr>
            <th>Time</th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be generated by JavaScript -->
        </tbody>
    </table>
</div>

<script>
    let agents = [
        { name: 'Judiemae', days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'], startHour: 21, endHour: 5, color: '#ffcccb'},
        { name: 'Thelma', days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'], startHour: 5, endHour: 13, color: '#add8e6'},
        { name: 'New Agent', days: ['Friday', 'Saturday', 'Sunday', 'Monday', 'Tuesday'], startHour: 13, endHour: 21, color: '#90ee90'}
    ];
    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

    function generateRandomColor() {
        let hue = Math.floor(Math.random() * 360);
        return `hsl(${hue}, 100%, 80%)`;
    }

    function updateTable() {
        const tbody = document.querySelector('#scheduleTable tbody');
        tbody.innerHTML = '';
        for (let hour = 0; hour < 24; hour++) {
            const row = document.createElement('tr');
            const timeCell = document.createElement('td');
            timeCell.textContent = hour < 10 ? `0${hour}:00` : `${hour}:00`;
            row.appendChild(timeCell);

            for (let day = 0; day < 7; day++) {
                const cell = document.createElement('td');
                const agentsWorkingThisHour = agents.filter(agent =>
                    agent.days.includes(daysOfWeek[day]) && isWorking(agent, hour)
                );

                agentsWorkingThisHour.forEach(agent => {
                    const span = document.createElement('span');
                    span.style.backgroundColor = agent.color;
                    span.style.color = '#000'; // improved text color for better readability
                    span.className = 'agent-cell';
                    span.textContent = agent.name;
                    cell.appendChild(span);
                });

                row.appendChild(cell);
            }
            tbody.appendChild(row);
        }
    }

    function isWorking(agent, hour) {
        return agent.startHour > agent.endHour
            ? hour >= agent.startHour || hour < agent.endHour
            : hour >= agent.startHour && hour < agent.endHour;
    }

    function buildAgentControls() {
        const controls = document.getElementById('agentControls');
        controls.innerHTML = '';
        agents.forEach((agent, index) => {
            const div = document.createElement('div');
            div.className = 'agent-control';
            let controlsHTML = `<div class="flex-row">
                <input type="text" value="${agent.name}" onblur="updateAgentName(${index}, this.value)">
                <button onclick="removeAgent(${index})">-</button>
            </div>`;
            controlsHTML += `<div class="flex-row">Start: <input type="number" value="${agent.startHour}" onchange="updateAgent(${index}, 'startHour', parseInt(this.value))"></div>`;
            controlsHTML += `<div class="flex-row">End: <input type="number" value="${agent.endHour}" onchange="updateAgent(${index}, 'endHour', parseInt(this.value))"></div>`;
            controlsHTML += `<div class="day-checkboxes">${daysOfWeek.map(day => `
                <div class="day-checkbox">
                    <input type="checkbox" ${agent.days.includes(day) ? 'checked' : ''}
                    onchange="toggleDay('${agent.name}', '${day}')"> ${day}
                </div>`).join('')}
            </div>`;
            div.innerHTML = controlsHTML;
            controls.appendChild(div);
        });
    }

    function addAgent() {
        const newName = prompt("Enter new agent's name:");
        const newColor = generateRandomColor();
        if (newName) {
            agents.push({ name: newName, days: ['Monday'], startHour: 9, endHour: 17, color: newColor });
            buildAgentControls();
            updateTable();
        }
    }

    function removeAgent(index) {
        agents.splice(index, 1);
        buildAgentControls();
        updateTable();
    }

    function updateAgent(index, field, value) {
        agents[index][field] = value;
        updateTable();
    }

    function updateAgentName(index, newName) {
        agents[index].name = newName;
        updateTable();
    }

    function toggleDay(agentName, day) {
        const agent = agents.find(a => a.name === agentName);
        const dayIndex = agent.days.indexOf(day);
        if (dayIndex > -1) {
            agent.days.splice(dayIndex, 1);
        } else {
            agent.days.push(day);
        }
        updateTable();
    }

    buildAgentControls();
    updateTable();
</script>
</body>
</html>
