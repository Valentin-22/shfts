<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Working Hours</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            overflow-x: auto; /* Allows horizontal scrolling if necessary */
            font-size: 12px; /* Smaller base font size */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 5px; /* Reduced padding */
            height: 30px; /* Reduced cell height */
        }

        thead th {
            background-color: #343a40;
            color: #ffffff;
        }

        .judiemae {
            background-color: #ffcccb;
        }

        .thelma {
            background-color: #add8e6;
        }

        .newagent {
            background-color: #90ee90;
        }
    </style>
</head>
<body>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be generated by JavaScript -->
        </tbody>
    </table>

    <script>
        const tableBody = document.querySelector('#scheduleTable tbody');
        const agents = [
            { name: 'Judiemae', days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday'], startHour: 21, endHour: 5 },
            { name: 'Thelma', days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'], startHour: 5, endHour: 13 },
            { name: 'New Agent', days: ['Friday', 'Saturday', 'Sunday', 'Monday', 'Tuesday'], startHour: 13, endHour: 21 }
        ];

        function isWorking(agent, dayIndex, hour) {
            const dayName = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][dayIndex];
            if (agent.days.includes(dayName)) {
                if (agent.startHour > agent.endHour) { // Overnight shift
                    return hour >= agent.startHour || hour < agent.endHour;
                } else {
                    return hour >= agent.startHour && hour < agent.endHour;
                }
            }
            return false;
        }

        for (let hour = 0; hour < 24; hour++) {
            const row = document.createElement('tr');
            const timeCell = document.createElement('td');
            timeCell.textContent = hour < 10 ? `0${hour}:00` : `${hour}:00`;
            row.appendChild(timeCell);

            for (let day = 0; day < 7; day++) {
                const cell = document.createElement('td');
                agents.forEach(agent => {
                    if (isWorking(agent, day, hour)) {
                        cell.classList.add(agent.name.toLowerCase().replace(' ', ''));
                        cell.textContent = agent.name;
                    }
                });
                row.appendChild(cell);
            }
            tableBody.appendChild(row);
        }
    </script>
</body>
</html>
